<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link href="main.d1c9d8c247672503a674.css" rel="stylesheet"></head>

  <body>
    <main>
      <div class="container">
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
        <section>
          <form id="form">
            <label for="article-url">URL</label>
            <input
              id="article-url"
              type="text"
              name="input"
              value=""
              placeholder="Enter Article URL here"
            />
            <button id="btn-submit" type="submit" class="btn-submit">
              Submit
            </button>
          </form>
        </section>

        <section>
          <strong>Form Results:</strong>
          <div class="form-result">
            <label>Text: </label>
            <div id="text"></div>
          </div>
          <div class="form-result">
            <label>Agreement: </label>
            <div id="agreement"></div>
          </div>
          <div class="form-result">
            <label>Subjectivity: </label>
            <div id="subjectivity"></div>
          </div>
          <div class="form-result">
            <label>Confidence: </label>
            <div id="confidence"></div>
          </div>
          <div class="form-result">
            <label>Irony: </label>
            <div id="irony"></div>
          </div>
          <div class="form-result">
            <label>Score Tag: </label>
            <div id="score_tag"></div>
          </div>
        </section>
      </div>
    </main>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
